<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the date</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="darkbg hide"></div>
    <div class="mainBody" id="app">
      <div class="inputForm">
        <img class="stdImage" src="std_text.png" />
        <div class="attendSelection">
          <div class="form-check" onclick="toggleAttendCollapse(1)">
            <input
              class="form-check-input pointCursor"
              type="radio"
              name="attending"
              id="yesRadio"
            />
            <label class="form-check-label pointCursor" for="attending">
              Yes I will attend
            </label>
          </div>
          <div class="form-check" onclick="toggleAttendCollapse(2)">
            <input
              class="form-check-input pointCursor"
              type="radio"
              name="nonAttending"
              id="noRadio"
            />
            <label class="form-check-label pointCursor" for="notAttending">
              No, I can't make it
            </label>
          </div>
        </div>
        <div class="collapse" id="collapseForm">
          <label for="attendeeName" class="form-label">Name</label>
          <span class="error" id="nameError"></span>
          <input
            type="text"
            class="form-control"
            id="attendeeName1"
            placeholder="+10 points on the exam if you write your name"
            required
          />

          <div class="collapse" id="yesForm">
            <select
              class="form-select partyOption"
              aria-label="Default select example"
            >
              <option value="1" selected>I will be alone</option>
              <option value="2">I have people in my party</option>
            </select>

            <div class="collapse" id="collapseKids">
              <label for="party" class="form-label">
                How many people in your party?
              </label>
              <input
                type="text"
                class="form-control"
                id="partyCount"
                value="0"
              />
              <label for="kids" class="form-label"> Bringing your Kids? </label>
              <input type="text" class="form-control" id="kidCount" value="0" />
            </div>

            <div id="allergiesSection">
              <label for="allergies" class="form-label">
                Any food allergies?
              </label>
              <textarea
                class="form-control allergyBox"
                placeholder="Peanuts"
              ></textarea>
            </div>
          </div>
          <div id="messageSection">
            <label for="message" class="form-label"> Leave a message! </label>
            <textarea
              class="form-control messageBox"
              placeholder="Eric is smart"
            ></textarea>
          </div>
          <button
            id="confirm"
            type="button"
            class="btn btn-primary"
            onclick="confirmClicked()"
          >
            Confirm and send
          </button>
        </div>
      </div>
      <div class="popup hide">
        <div class="popupContainer">
          <img class="sylphy swing" id="happy" src="sylphy.png" />
          <img class="sylphy hide" id="sad" src="sadsylphy.png" />
          <div class="textDisplay" id="send">
            <span style="--i: 1">S</span>
            <span style="--i: 2">e</span>
            <span style="--i: 3">n</span>
            <span style="--i: 4">d</span>
            <span style="--i: 5">i</span>
            <span style="--i: 6">n</span>
            <span style="--i: 7">g</span>
            <span style="--i: 8">.</span>
            <span style="--i: 9">.</span>
          </div>
          <div class="textDisplay success hide">Done, see you soon!</div>
          <div class="textDisplay failed hide">Something went wrong, Try again.</div>
          <button type="button" class="btn btn-secondary closer hide"  onclick="hidePopup()">Exit</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
